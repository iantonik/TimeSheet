<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>

</body>

<div class="container">
    <!-- CONTAINER -->
    <div class="row">
        <!-- ROW -->
        <div class="col-md-12">
            <!-- COL 12 -->

            <div class="jumbotron">
                <!-- JUMBOTRON -->
                <h2>
                    Employee Data Management
                </h2>
                <p>
                    A Comprehensive Directory of Employee Billable Hours
                </p>
            </div> <!-- JUMBOTRON END -->

            <div class="row">
                <!-- ROW -->
                <div class="col-md-12">
                    <!-- COL 12 -->

                    <div class="panel panel-primary">
                        <!-- PANEL -->
                        <div class="panel-heading">
                            <!-- PANEL HEADER -->
                            <h3 class="panel-title">
                                Current Employees
                            </h3>
                        </div> <!-- PANEL HEADER END -->
                        <div class="panel-body">
                            <!-- PANEL BODY -->

                            <table class="table table-hover" id="table-employee">
                                <!-- TABLE -->
                                <thead>
                                    <tr>
                                        <th id = "name">Employee Name</th>
                                        <th id = "role">Role</th>
                                        <th id = "start-date">Start Date</th>
                                        <th id="months-worked">Months Worked</th>
                                        <th id="rate">Monthy Rate</th>
                                        <th id = "total-billed">Total Billed</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table> <!-- TABLE END-->

                        </div> <!-- PANEL BODY END -->
                    </div> <!-- PANEL END -->

                    <div class="panel panel-primary">
                        <!-- PANEL -->
                        <div class="panel-heading">
                            <!-- PANEL HEADER -->
                            <h3 class="panel-title">Enter your information below</h3>
                        </div> <!-- PANEL HEADER END-->
                        <div class="panel-body">
                            <!-- PANEL BODY -->
                            <form role="form">
                                <div class="form-group">

                                    <label for="name-input">
                                        Employee Name
                                    </label>
                                    <input type="name" class="form-control" id="name-input" />
                                </div>
                                <div class="form-group">

                                    <label for="role-input">
                                        Role
                                    </label>
                                    <input type="role" class="form-control" id="role-input" />
                                </div>
                                <div class="form-group">
                                    <label for="date-input">
                                        Start Date (DD/MM/YY)
                                    </label>
                                    <input type="start-date" class="form-control" id="date-input" />

                                </div>
                                <div class="form-group">
                                    <label for="rate-input">
                                        Monthly Rate
                                    </label>
                                    <input type="rate" class="form-control" id="rate-input" />
                                </div>

                                <button type="submit" class="btn btn-default" id="submit">
                                    Submit
                                </button>
                            </form>
                        </div> <!-- PANEL BODY END -->
                    </div> <!-- PANEL END -->
                </div> <!-- COL 12 END-->
            </div> <!-- ROW END -->
        </div> <!-- COL 12 END-->
    </div> <!-- ROW END -->
</div> <!-- CONTAINER END -->

</html>
